name: grocery_app
description: "Z-Nectar - Online Grocery Store"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  flutter_riverpod: ^2.5.1
  cached_network_image: ^3.3.1
  carousel_slider: ^5.0.0
  firebase_core: ^3.9.0
  cloud_firestore: ^5.6.5
  firebase_auth: ^5.4.3
  intl: ^0.20.2
  firebase_crashlytics: ^4.3.10
  firebase_analytics: ^11.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
